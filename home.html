<!DOCTYPE html>

<html>
  <head>
    <title>Michelle Lewis - Home</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        background-color: rgb(242, 242, 242);
      }

      .topnav {
        overflow: hidden;
        background-color: #000;
      }

      .pages a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 15px 16px;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 18px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: bold;
      }

      .pages a:hover {
        background-color: #ddd;
        color: black;
      }

      .pages a.active {
        background-color: #fa2178;
        color: white;
      }

      .socials a {
        float: right;
        color: #f2f2f2;
        text-align: center;
        padding: 11px 16px;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 18px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-weight: bold;
      }

      .socials a:hover {
        background-color: #ddd;
        color: black;
      }

      .socials a.active {
        background-color: #fa2178;
        color: white;
      }

      #image-container {
        background: url(./michelle_logo.png) left top no-repeat;
        box-shadow: 25px 25px 50px 0 white inset, -25px -25px 50px 0 white inset;
        width: 576px;
        height: 324px;
      }

      .box {
        width: 70%;
        padding: 40px;
        height: 1700px;
        background: #fff;
        margin: 40px auto;
      }

      .effect1 {
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .fm100rss {
        float: left;
        width: 60%;
        height: 1000px;
      }

      .facebookrss {
        border: none;
        overflow: hidden;
        float: right;
      }

      .snapchat {
        width: 300px;
      }

      /* MEDIA QUERIES */

      @media screen and (max-width: 700px) {
        .pages a {
          display: inline-block;
          width: 16%;
          color: #f2f2f2;
          text-align: center;
          padding: 12px 0px;
          text-decoration: none;
          text-transform: uppercase;
          font-size: 15px;
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
          font-weight: bold;
        }

        .socials a {
          display: inline-block;
          width: 16.6%;
          color: #f2f2f2;
          text-align: center;
          padding: 12px 0px;
          text-decoration: none;
          text-transform: uppercase;
          font-size: 15px;
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
          font-weight: bold;
        }

        .box {
          width: 70%;
          padding: 40px;
          height: 1800px;
          background: #fff;
          margin: 40px auto;
        }

        .effect1 {
          -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
            0 6px 20px 0 rgba(0, 0, 0, 0.19);
          -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
            0 6px 20px 0 rgba(0, 0, 0, 0.19);
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
            0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .fw-iframe {
          width: 100%; /* The width is 100%, when the viewport is 800px or smaller */
          line-height: 0;
          font-size: 10px;
        }

        #fw-iframe .fw-feed-items .fw-feed-item-title {
          font-size: 10px;
          line-height: 0;
        }

        .facebookrss {
          display: none;
        }

        .twitter {
          display: none;
        }

        .snapchat {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <script>
      (function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src =
          "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
